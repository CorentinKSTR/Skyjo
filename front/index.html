<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyjo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="login">
        <label for="room">Room</label>
        <textarea id="room" required></textarea>
        <label for="name">Name</label>
        <input id="name" placeholder="Enter your name" required></input>
        <button>Connect</button>
    </form>
    <div id="game" style="display:none;">
        <!-- <h2 id="status">Game Board</h2> -->
        <div class="player">
            <h3 id="player-score">Your Score: 0</h3>
            <div id="player-cards" class="board"></div>
        </div>
        <div class="action">
            <div id="draw-pile">
                <h3>Draw Pile</h3>
                <div onclick="drawCard()"><img src="assets/back.png" alt="Back of the card" draggable="false"></div>
            </div>
            <div id="draw-result">
                <h3>Card drawn</h3>
                <div id="drawn-card"></div>
            </div>
            <div id="discard-pile" onclick="handleDiscardClick()">
                <h3>Discard Pile</h3>
                <div id="discard-card"></div>
            </div>
        </div>
        <div class="opponent">
            <h3 id="opponent-score">Opponent's Score: 0</h3>
            <div id="opponent-cards" class="board"></div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
